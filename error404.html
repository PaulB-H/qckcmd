<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qckcmd/404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Fira Code", monospace;
        font-weight: normal;
        color: white;
      }
      html {
        height: 100%;
      }
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        overflow: hidden;
      }
      #fourohfour {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
      }
      .vert-hr {
        height: 63px;
        margin: 0 10px;
      }
      .tac {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h4 class="tac animate__animated animate__fadeInDownBig">qckcmd</h4>
      <div id="fourohfour">
        <h1 class="animate__animated animate__fadeInLeft animate__delay-1s">
          404
        </h1>
        <hr
          class="vert-hr animate__animated animate__rotateIn animation__duration-10s"
        />
        <p class="animate__animated animate__fadeInRight animate__delay-2s">
          File
          <br />Not <br />Found
        </p>
      </div>
      <h4 class="tac animate__animated animate__fadeInUpBig animate__delay-3s">
        Redirecting in <span id="countdown">7</span>...
      </h4>
    </main>
    <script>
      "use strict";

      const countdown = document.getElementById("countdown");

      let i = 7;
      window.setInterval(() => {
        i--;
        countdown.innerText = i;
      }, 1000);
      window.setTimeout(() => {
        window.location.replace("./index.html");
      }, 7000);
    </script>
  </body>
</html>
